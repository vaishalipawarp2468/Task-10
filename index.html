<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 10 | Fetch API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:linear-gradient(135deg,#667eea,#764ba2);
        }

        .container{
            background:#fff;
            width:90%;
            max-width:450px;
            padding:30px;
            border-radius:15px;
            text-align:center;
            box-shadow:0 15px 35px rgba(0,0,0,0.2);
        }

        h1{
            color:#333;
            margin-bottom:10px;
        }

        p{
            color:#666;
            font-size:14px;
            margin-bottom:25px;
        }

        .quote-box{
            background:#f7f7f7;
            padding:20px;
            border-radius:10px;
            min-height:120px;
            display:flex;
            flex-direction:column;
            justify-content:center;
        }

        .quote{
            font-size:16px;
            color:#333;
        }

        .author{
            margin-top:10px;
            font-size:14px;
            font-weight:600;
            color:#555;
        }

        .btn{
            margin-top:25px;
            padding:12px 25px;
            border:none;
            border-radius:30px;
            background:#667eea;
            color:#fff;
            font-size:15px;
            cursor:pointer;
            transition:0.3s;
        }

        .btn:hover{
            background:#5a67d8;
        }

        .loading{
            font-size:14px;
            color:#888;
        }

        .error{
            color:red;
            font-size:14px;
        }

        footer{
            margin-top:20px;
            font-size:12px;
            color:#999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“œ Random Quote</h1>
        <p>Click the button to fetch a quote using Fetch API</p>

        <div class="quote-box" id="quoteBox">
            <span class="quote">Click the button to load a quote</span>
            <span class="author"></span>
        </div>

        <button class="btn" onclick="getQuote()">Get Quote</button>

        <footer>
            Task 10 | Fetch API Project
        </footer>
    </div>

    <script>
        // Function to fetch quote from public API
        function getQuote(){
            const quoteBox = document.getElementById("quoteBox");

            // Show loading text
            quoteBox.innerHTML = "<span class='loading'>Loading quote...</span>";

            // Fetch API request
            fetch("https://api.quotable.io/random")
                .then(response => {
                    // Check if response is OK
                    if(!response.ok){
                        throw new Error("Failed to fetch data");
                    }
                    return response.json(); // Convert response to JSON
                })
                .then(data => {
                    // Display fetched data dynamically
                    quoteBox.innerHTML = `
                        <span class="quote">"${data.content}"</span>
                        <span class="author">â€” ${data.author}</span>
                    `;
                })
                .catch(error => {
                    // Error handling
                    quoteBox.innerHTML = "<span class='error'>Something went wrong. Try again!</span>";
                    console.error(error);
                });
        }
    </script>

</body>
</html>
